<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">

    <script defer src="bundle.js"></script>

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/master.css">

    <title>Bookmarks Manager</title>

  </head>
  <body>
    <div id="app" class="app-box flex">
        <div class='side-menu drop-shadow'>
          <div class="title-box title-box--link border-bottom">
            <div class="title">All Bookmarks</div>
          </div>
          <div class="title-box title-box--link border-bottom">
            <div class="title">Favorites</div>
          </div>
          <div class="title-box flex">
            <div class="title">Categories:</div>
            <div class="icon icon__add"><i class="fas fa-plus"></i></div>
          </div>
          <div id="tag-box">
          </div>
        </div>
        <div class="content">
          <header class='drop-shadow'>
              <h1>Link Manager</h1>
              <div class="search flex">
                <div class="icon icon_search"><i class="fas fa-search"></i></div>
                <input type="search" name="search" placeholder="Search..." class="search_input">
              </div>
          </header>
          <div class='overflow-box'>
            <div id='link-box' class="link-container drop-shadow">
              <a class='link'>
                <div class='link-box flex'>
                  <div class="link-box-article">
                    <p class="link-box__title">Ponyfoo</p>
                    <p class="link-box__description">Javascript Articles</p>
                  </div>
                  <div class="icon icon--align"><i class="fas fa-star"></i></div>
                  <div class="icon icon--align"><i class="fas fa-ellipsis-v"></i></div>
                 </div>
              </a>
            </div>
          </div>
        </div>
    </div>
    <div class="float-add-box">
      <div class="icon"><i class="fas fa-plus"></i></div>
    </div>
  </body>
</html>
